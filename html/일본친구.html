<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대화 UI</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .chat-container {
        width: 360px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        position: relative;
      }
      .chat-content {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        height: 700px;
        overflow-y: auto;
        background-image: url("../asset/japan_girl.jfif");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        padding-bottom: 40px; /* 추가 공간 */
        /* 스크롤바 숨기기 */
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      .chat-content::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Edge */
      }
      .chat-message {
        display: flex;
        align-items: flex-end;
      }
      .chat-message.user {
        justify-content: flex-end;
      }
      .chat-bubble {
        max-width: 70%;
        padding: 12px 15px;
        border-radius: 20px;
        font-size: 14px;
        line-height: 1.5;
        word-break: break-word;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      .chat-message.user .chat-bubble {
        background: #ff69b4;
        color: white;
        border-bottom-right-radius: 5px;
      }
      .chat-message.ai .chat-bubble {
        background: #fff;
        color: #000;
        border-bottom-left-radius: 5px;
        border: 1px solid rgba(0, 0, 0, 0.1);
      }
      .chat-footer {
        opacity: 0.8;
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
        background: #fff;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
      .chat-footer input {
        width: 250px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
        outline: none;
        font-size: 14px;
      }
      .chat-footer button {
        background: #ff69b4;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 10px 15px;
        margin-left: 10px;
        cursor: pointer;
      }
      .chat-footer button:hover {
        background: #ff4780;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-content" id="chatContent">
        <div class="chat-message ai">
          <div class="chat-name-oppo">히나타</div>
          <div class="chat-bubble">久しぶりだね、元気だった？</div>
        </div>
      </div>
      <div class="chat-footer">
        <input
          type="text"
          id="messageInput"
          placeholder="메시지를 입력하세요..."
        />
        <button id="sendButton">전송</button>
      </div>
    </div>

    <script>
      const chatContent = document.getElementById("chatContent");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");

      sendButton.addEventListener("click", sendMessage);

      async function sendMessage() {
        const messageText = messageInput.value.trim();
        if (messageText === "") return;

        const charId = localStorage.getItem("char_id");
        if (!charId) {
          console.error("userid가 로컬스토리지에 없습니다.");
          addMessage("오류: 사용자 정보를 찾을 수 없습니다.", "ai", "시스템");
          return;
        }
        // 사용자 메시지 추가
        addMessage(messageText, "user", "민준");

        // 서버에 메시지 전송 및 응답 처리
        try {
          const response = await fetch(
            `http://3.34.109.16:3001/api/ask?char_id=${charId}`,
            {
              method: "POST",
              headers: {
                Accept: "application/json",
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                question: messageText,
              }),
            }
          );

          if (!response.ok) {
            throw new Error(
              `HTTP 오류: ${response.status} ${response.statusText}`
            );
          }

          const responseData = await response.json();
          const aiReply = responseData.answer || "서버에서 응답이 없습니다.";

          // AI 응답 추가
          addMessage(aiReply, "ai", "히나타");
        } catch (error) {
          console.error("에러 발생:", error.message);
          console.error("에러 스택:", error.stack);
          addMessage(
            `오류가 발생했습니다. 자세한 내용은 콘솔을 확인하세요.`,
            "ai",
            "히나타"
          );
        }

        messageInput.value = "";
      }

      function addMessage(text, sender, name) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("chat-message", sender);

        const nameDiv = document.createElement("div");
        nameDiv.classList.add("chat-name");
        nameDiv.style.color = "#ff4780";
        nameDiv.style.fontSize = "12px";
        nameDiv.textContent = name;

        const bubbleDiv = document.createElement("div");
        bubbleDiv.classList.add("chat-bubble");
        bubbleDiv.textContent = text;

        messageDiv.appendChild(nameDiv);
        messageDiv.appendChild(bubbleDiv);
        chatContent.appendChild(messageDiv);

        // 스크롤을 항상 맨 아래로
        scrollToBottom();
      }

      function scrollToBottom() {
        const duration = 1000; // 스크롤 애니메이션 지속 시간 (밀리초)
        const start = chatContent.scrollTop;
        const end = chatContent.scrollHeight;
        const distance = end - start;
        const startTime = performance.now();

        function animateScroll(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1); // 진행률 (0 ~ 1)
          chatContent.scrollTop = start + distance * progress;

          if (progress < 1) {
            requestAnimationFrame(animateScroll);
          }
        }

        requestAnimationFrame(animateScroll);
      }

      // 페이지 로드 시 자동 스크롤
      window.onload = scrollToBottom;
    </script>
  </body>
</html>
