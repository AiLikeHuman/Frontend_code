<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 및 회원가입</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

  </head>
  <body>
    <div class="container" id="loginContainer">
      <div class="logo-container">
        <div class="logo">서비스 로고</div>
      </div>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="input-container">
          <input
            type="email"
            id="loginEmail"
            class="input-field"
            placeholder="아이디를 입력해주세요."
            required
          />
        </div>
        <div class="input-container">
          <input
            type="password"
            id="loginPassword"
            class="input-field"
            placeholder="비밀번호를 입력해주세요."
            required
          />
        </div>
        <button type="submit" class="login-button">로그인</button>
      </form>

      <div class="social-login">
        <div id="google-login" class="google-login">구글로 3초 만에 시작하기</div>
        <div id="kakao-login" class="kakao-login">카카오로 3초 만에 시작하기</div>
      </div>


          
      <div class="switch-form">
          <a href="signup.html" onclick="toggleForms()">일반 회원가입하기</a>
      </div>
    </div>

    <div class="container" id="signupContainer" style="display: none">
      <h2>회원가입</h2>
      <form id="signupForm" onsubmit="handleSignup(event)">
        <input type="text" id="signupName" placeholder="이름" required />
        <input type="email" id="signupEmail" placeholder="이메일" required />
        <input
          type="password"
          id="signupPassword"
          placeholder="비밀번호"
          required
        />
        <button type="submit">회원가입</button>
      </form>
      <div class="switch-form">
        <p>이미 회원이신가요? <a href="#" onclick="toggleForms()">로그인</a></p>
      </div>
    </div>

    <script src="../js/fetch.js"></script>
    <script src="../js/login.js"></script>

  </body>
</html>
