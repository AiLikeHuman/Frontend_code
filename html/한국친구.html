<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대화 UI</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .chat-container {
        width: 360px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        position: relative;
      }
      .chat-content {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        height: 670px;
        overflow-y: auto;
        background-image: url("../asset/korean_girl.jfif");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        padding-bottom: 70px; /* 추가 공간 */
        /* 스크롤바 숨기기 */
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      .chat-content::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Edge */
      }
      .chat-message {
        display: flex;
        align-items: flex-end;
      }
      .chat-message.user {
        justify-content: flex-end;
      }
      .chat-bubble {
        max-width: 70%;
        padding: 12px 15px;
        border-radius: 20px;
        font-size: 14px;
        line-height: 1.5;
        word-break: break-word;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      .chat-message.user .chat-bubble {
        background: #ff69b4;
        color: white;
        border-bottom-right-radius: 5px;
      }
      .chat-message.ai .chat-bubble {
        background: #fff;
        color: #000;
        border-bottom-left-radius: 5px;
        border: 1px solid rgba(0, 0, 0, 0.1);
      }
      .chat-footer {
        opacity: 0.9;
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
        background: #fff;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
      .chat-footer input {
        width: 250px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
        outline: none;
        font-size: 14px;
      }
      .chat-footer button {
        background: #ff69b4;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 10px 15px;
        margin-left: 10px;
        cursor: pointer;
      }
      .chat-footer button:hover {
        background: #ff4780;
      }
      .chat-name-oppo {
        color: #ff69b4;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-content" id="chatContent">
        <div class="chat-message ai">
          <div class="chat-name-oppo">유림</div>
          <div class="chat-bubble">오랜만이야! 잘 지냈어?</div>
        </div>
      </div>
      <div class="chat-footer">
        <input
          type="text"
          id="messageInput"
          placeholder="메시지를 입력하세요..."
        />
        <button id="sendButton">전송</button>
      </div>
    </div>

    <script>
const chatContent = document.getElementById("chatContent");
const messageInput = document.getElementById("messageInput");
const sendButton = document.getElementById("sendButton");

sendButton.addEventListener("click", sendMessage);
messageInput.addEventListener("keydown", (event) => {
  if (event.key === "Enter") {
    sendMessage(); // Enter 키를 누르면 sendMessage 호출
  }
});

async function sendMessage() {
  const messageText = messageInput.value.trim();
  if (!messageText) return;

  addMessage(messageText, "user", "민준");

  const charId = localStorage.getItem("char_id");
  if (!charId) {
    console.error("char_id가 로컬스토리지에 없습니다.");
    addMessage("오류: 사용자 정보를 찾을 수 없습니다.", "ai", "시스템");
    return;
  }

  try {
    const response = await fetch(
      `http://3.34.109.16:3001/api/ask?char_id=${charId}`,
      {
        method: "POST",
        headers: {
          Accept: "application/json",
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          question: messageText,
        }),
      }
    );

    if (!response.ok) {
      throw new Error(`HTTP 오류: ${response.status} ${response.statusText}`);
    }

    const responseData = await response.json();
    const aiReply = responseData.answer || "서버에서 응답이 없습니다.";
    addMessage(aiReply, "ai", "유림");
  } catch (error) {
    console.error("에러 발생:", error.message);
    addMessage(
      "오류가 발생했습니다. 콘솔을 확인하세요.",
      "ai",
      "시스템"
    );
  }

  messageInput.value = "";
}

function addMessage(text, sender, name) {
  const messageDiv = document.createElement("div");
  messageDiv.classList.add("chat-message", sender);

  const nameDiv = document.createElement("div");
  nameDiv.classList.add("chat-name");
  nameDiv.textContent = name;
  nameDiv.style.color = sender === "user" ? "#ff4780" : "#ff69b4";
  nameDiv.style.fontSize = "12px";

  const bubbleDiv = document.createElement("div");
  bubbleDiv.classList.add("chat-bubble");
  bubbleDiv.textContent = text;

  messageDiv.appendChild(nameDiv);
  messageDiv.appendChild(bubbleDiv);
  chatContent.appendChild(messageDiv);

  scrollToBottom();
}

function scrollToBottom() {
  chatContent.scrollTop = chatContent.scrollHeight;
}

// 페이지 로드 시 자동 스크롤
window.onload = scrollToBottom;

    </script>
  </body>
</html>
